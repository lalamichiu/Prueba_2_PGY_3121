  <main>
    <section class="container-fluid">
      <div class="row">
        <img src="img/contactus.png" alt="Contactanos" class="img-fluid">
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-12">
          <form class="row g-3">
              <div class="col-12 col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre">
              </div>
              <div class="col-12 col-md-6">
                <label for="inputApellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputApellidos">
              </div>
              <div class="col-12">
                <label for="inputTelefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputTelefono" placeholder="+562 8788 1212">
              </div>
              <div class="col-12">
                <label for="inputCelular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputCelular" placeholder="+569 8513 1231">
              </div>
              <div class="col-12 col-md-6">
                <label for="inputCiudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCiudad">
              </div>
              <div class="col-12 col-md-6">
                <label for="inputRegion" class="form-label">Región</label>
                <select id="inputRegion" class="form-select">
                  <option selected>Seleccione</option>
                  <option>Región de Arica y Parinacota</option>
                  <option>Región de Tarapacá</option>
                  <option>Región de Antofagasta</option>
                  <option>Región de Atacama</option>
                  <option>Región de Coquimbo</option>
                  <option>Región de Valparaíso </option>
                  <option>Región Metropolitana de Santiago</option>
                  <option>Región del Libertador General Bernardo O'higgins</option>
                  <option>Región del Maule</option>
                  <option>Región de Ñuble</option>
                  <option>Región del Biobío</option>
                  <option>Región de La Araucanía</option>
                  <option>Región de Los Ríos</option>
                  <option>Región de los Lagos</option>
                  <option>Región de Aysén</option>
                  <option>Región de Magallanes</option>
                </select>
              </div>
                <div class="col-12 col-md-6">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              <div class="col-12">
                <button type="submit" class="btn btn-danger">Enviar</button>
              </div>
            </form>
          </div>
      </div>
    </section>
